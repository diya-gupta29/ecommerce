{% extends 'authentication/base.html' %}
{% load static %}
<style>
    .card-margin{
        margin-left: 35%;
        margin-right: 34%;
        margin-top: 5%;
        margin-bottom: 2%;
        background-color: rgb(0,0,0,0.6);
        color: rgb(39, 49, 47);
        height: 75vh;
        padding: 22px;
        text-align: center;
        color: whitesmoke;
    }
    .card-input{
        border-radius: 7px;
        width: 100%;
        height: 40px;
        margin-bottom: 100%;
    }
    
    #wishHeading{
        font-family: 'Inknut Antiqua';
        font-weight: bolder;
    }
</style>
{% block main-content %}

<div class="card mx-auto mt-5" style="background-color: rgb(20,20,0,0.1); width: 30%; height: 70%;">
<div class="card-margin " style="margin-left: 18%;">
    <br><br>
    <h2 id="wishHeading">Hey! Bag is empty.</h2><br>
    <p>Lets grab some stuff from your wishlist.</p>

    <div class="wishImg">
        <img src="{% static 'images/bag.png' %}" width="270" height="270" style="align-items: center; padding-left: 10%;">
    </div>
    <br><br>

    <a href="{% url 'base:wishlist_items' %}"><input type="submit" value="ADD ITEMS FROM WISHLIST" width="100px" class="card-input mb-5 justify-content-center mx-3" id="submit" ></a>
      
</div>

</div>


{% endblock main-content %}
